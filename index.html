<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Lato">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="game.js"></script>
    
</head>
<body>


<h1 id="gameTitle" class="title">Defenders of the Ancient Idlers</h1>
<sub class="center player"> Playing as <span id="playerName"> </span></sub>
<section class="statistics boxed">
<h2>Current Stats</h2>
<div>Creep Score: <span id="creepScore" class="test"></span></div>

    </section>
 <section class="laning">   

<div>Current Creep Health: <span id="creepHealth"></span></div><br>
  
    <div class="healthBar boxed">
  <div class="bar" id="bar">
  	  <div class="hit"></div>
  </div>
</div>   
     
<div><img id="attackCreep" class="sprite" src="assets/img/Mons%202.png"> <!--<input type="button" id="attackCreep" value="Attack!">--></div>
     
    </section>
<section class="shop boxed">
<div>  

    <div>Current Gold: <span id="playerGold"></span></div>
<br>
<div class="tooltip"><input type="button" id="buyAutoAttack" value="Buy Auto Attack"><span class="tooltiptext">Attacks Automatically</span><span id="buyAutoAttackCount"> Price: <span id="autoAttackCurrentCost"></span></span></div><br>
<div class="tooltip"><input type="button" id="buySuppressingBlade" value="Buy Suppressing Blade"><span class="tooltiptext">Increases damage by 1</span><span id="buySuppressingBladeCount">Price: <span id="suppressingBladeCurrentCost"></span></span></div><br>
<div class="tooltip"><input type="button" id="buyHeavenlyCutlass" value=" Buy Heavenly Cutlass"><span class="tooltiptext">Increases damage by 1%</span><span id="buyHeavenlyCutlassCount">Price: <span id="heavenlyCutlassCurrentCost"></span></span></div>
    </div>
    </section>
    
    
    <audio controls autoplay loop>
  <source src="assets/music/bensound-jazzyfrenchy.mp3" type="audio/ogg">
  <embed src="assets/music/bensound-jazzyfrenchy.mp3" autostart="true" loop="true" hidden="true"> 
</audio>
    
    
    
</body>
</html>
